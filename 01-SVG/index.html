<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    
    <title>1/Draw Shape-SVG</title>
  </head>
  <body>

    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg width = "600" heigt = "100">
      <rect class="rectangle" width="600" height="100" fill="red" stroke="transparent"/>
      <rect class="rectangle" width="400" height="100" fill="yellow" stroke="yellow"/>
      <rect class="rectangle" width="200" height="100" fill="blue" stroke="blue" />
    </svg>

    <h2>Cercle avec ombre</h2>
    <svg width="100" height="100">
        <defs>
          <filter id="shadow">
            <feDropShadow dx="1" dy="2" stdDeviation="2"/>
          </filter>
        </defs>
      
        <circle cx="50" cy="50" r="30"
            style="fill:#D3D3F5; filter:url(#shadow);"/>
      </svg>
      

    <h2>Donut</h2>
    <svg>
      
      <circle class="donut" cx="50" cy="50" r="60" stroke="transparent" stroke-width="3" fill=#ae9880 transform="translate(20 20)" />
      <circle cx="50" cy="50" r="30" stroke="transparent" stroke-width="3" fill= #5b3c11 transform="translate(20 20)" />
    </svg>


    <h2>Ligne</h2>
    <svg>
      <line x1="10" y1="100" x2="10" y2="40" stroke = rgb(0,0,0) stroke-width = "20" stroke-linecap="round"/>
    </svg>
    <h2>Ligne 2.0</h2>
    <svg>
        <line x1="50" y1="50" x2="150" y2="150" stroke="black" stroke-width="2" />
        <line x1="100" y1="50" x2="200" y2="150" stroke="red" stroke-width="10" />
        <line x1="150" y1="50" x2="250" y2="150" stroke="blue" stroke-width="5" stroke-dasharray="5,3,2" />
    </svg>
    <h2>Path/animation</h2>
    <svg>
      <path d="M 10 100 v -50 v 25 h50 v 25 v -50 " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)" id="theMotionPath"/>
      <path d="M 85 100 v -50 h 50 h -50 v 25 h 50 h -50 v 25 h 50 Z " fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
      <path d="M 165 100 v -50 v 50 h 50 Z" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
      <path d="M 245 100 h 50 v -50 h -50 v 52 Z" fill="transparent" stroke-width="4" stroke="black" translate="translate(20 20)"/>
      <!-- animation -->
      <circle cx="0" cy="0" r="5" fill="blue">

        <!-- Définit l'animation -->
        <animateMotion dur="3s" repeatCount="indefinite">
          <mpath xlink:href="#theMotionPath"/>
        </animateMotion>
      </circle>
    </svg>

</html>
